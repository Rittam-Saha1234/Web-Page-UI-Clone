<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Page UI Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <!-- header -->
        <nav class="header">
          <!-- website logo -->
          <img src="./Assets/website-logo.png" alt="" />
          <!-- navigation bar -->
          <div class="navigation">
            <a href="#">Retail</a>
            <a href="#">Sme</a>
            <a href="#">Corporate</a>
            <a href="#">About us</a>
            <a href="#">Covid 19</a>
            <a href="#">Campgains</a>
          </div>
          <!-- search button and service button -->
          <div class="right-butn">
            <img src="./Assets/search-icon.png" alt="" />
            <button>iService</button>
          </div>
        </nav>
        <!-- rest part -->
        <div class="rest-part">
            <!-- left part -->
        <div class="left-part">
            <h1>Chase Your <br> Dream with us</h1>
            <p>
              The harder you work for something, the greater <br> you'll feel when you
              achieve it.
            </p>
            <!-- button -->
            <div class="rest-btn">
              <button class="apply-btn">APPLY ONLINE</button>
              <button class="loan-btn">LOAN CALCULATOR</button>
            </div>
            <!-- all png -->
            <div class="png">
                <img src="./Assets/phone.png" alt="" />
                <p>1659</p>
                <!-- straight vertical line -->
                 <div class="st-line"></div>
                 <img src="./Assets/facebook.png" alt="">
                 <img src="./Assets/youtube.png" alt="">
                 <img src="./Assets/linkedin.png" alt="">
                 <img src="./Assets/instagram.png" alt="">
            </div>
          </div>
          <!-- right part -->
          <div class="right-part">
              <!-- image -->
               <div class="hero-image">
                  <img src="./Assets/hero-image.png" alt="">
               </div>
               <!-- car loan -->
                <div class="car-loan">
                  <img src="./Assets/car.png" alt="">
                  <p>Car Loan</p>
                </div>
                <!-- home loan -->
                <div class="home-loan">
                  <img src="./Assets/House.png" alt="">
                  <p>Home Loan</p>
                </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
